<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/style/style.css">
    <!-- Link JS -->
    <script src="./assets/js/script.js" defer></script>
    <title>Presupuesto App</title>
</head>

<body>
    <header><h1>Presupuesto App</h1></header>

    <main>

        <div class="form-container">
            <form class="form-presupuesto">
                <label for="presupuesto" class="form-label">Ingresa tu Presupuesto</label>
                <input type="text" id="presupuesto" class="form-control mb-3" name="presupuesto" placeholder="Presupuesto">
                <button type="button" class="btn btn-outline-success btn-presupuesto">Calcular</button>
            </form>
            
            <form class="form-gastos">
                <label for="nombre-gastos" class="form-label nombre-gastos">Ingresa el Nombre del Gasto</label>
                <input type="text" id="nombre-gastos" class="form-control mb-3" name="nombre-gastos" placeholder="Nombre del Gasto">
                <label for="cantidad-gastos" class="form-label">Ingresa la Cantidad del Gasto</label>
                <input type="text" id="cantidad-gastos" class="form-control mb-3" name="cantidad-gastos" placeholder="Cantidad del Gasto" onfocus="this.value=''">
                <button type="button" class="btn btn-outline-danger btn-gastos">AÃ±adir Gasto</button>
            </form>
        </div>

        <div class="container-table">

            <div class="subcontainer1">
                <div class="presupuesto">
                    <h3>PRESUPUESTO</h3>
                    <P id="presupuesto-tabla">$0</P>
                </div>
                <div class="gastos">
                    <h3>GASTOS</h3>
                    <P id="gastos-tabla">$0</P>
                </div>
                <div class="saldo">
                    <h3>SALDO</h3>
                    <P>$0</P>
                </div>
            </div>

            <div class="subcontainer2-titulo">
                <div>
                    <h3>GASTO</h3>
                </div>
                <div>
                    <h3>VALOR</h3>
                </div>
                <div></div>
            </div>

            <div class="container-valores"></div>
            
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
